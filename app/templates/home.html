{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <title>Home</title>
</head>
<body onload="getProductData()">
    {% if user.is_authenticated %}
    <header class="header">
        <a id="home" class="btn btn-primary" href="{% url 'index' %}">Home</a>
        <a id="products" class="btn btn-primary" href="{% url 'products' %}">Produtos</a>
        <a id="logout" class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
    </header>

    <main>
        <div class="container">
            <canvas id="graphic" width="400" height="200"></canvas>
        </div>
    </main>
    {% else %}
        <h2 style="padding-left: 15%; margin-top: 20%;">Você não está logado. Faça login para visualizar a página.</h2>
        <a style="margin-left: 45%;" class="btn btn-primary" href="{% url 'login' %}">Login</a>
    {% endif %}

</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'js/home.js' %}"></script>
</html>
