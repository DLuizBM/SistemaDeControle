{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>

<body class="text-center" onload="getYear()">

    <header class="header">
        <a id="home" class="btn btn-primary" href="{% url 'index' %}">Home</a>
        <a id="login" class="btn btn-primary" href="{% url 'login' %}">Login</a>
        <a id="register" class="btn btn-primary" href="{% url 'register' %}">Cadastrar</a>
    </header>

    <main>
          <form>
              <div class="form-group">
                <label id="nameLabel" for="formGroupExampleInput">Nome</label>
                <input type="text" readonly class="form-control" id="formGroupExampleInput" value="Divino Luiz Barbosa Moreira">
              </div>
              <div class="form-group">
                <label id="emailLabel" for="formGroupExampleInput2">E-mail</label>
                <input type="text" readonly class="form-control" id="formGroupExampleInput2" value="divino.lzbm@gmail.com">
              </div>
              <div class="form-group">
                <label id="gitLabel" for="formGroupExampleInput3">GitHub</label>
                <input type="text" readonly class="form-control" id="formGroupExampleInput3" value="divino.lzbm@gmail.com">
              </div>
            </form>
    </main>

    <footer class="footer">
        <span class="info" id="info"></span>
    </footer>

</body>
<script src="{% static 'js/index.js' %}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
